@if (imageSrc) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="relative bg-white p-4 rounded-lg max-w-5xl max-h-screen">

        <!-- Close Button -->
        <button class="absolute top-2 right-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full"
            (click)="closeModal()">
            X
        </button>

        <!-- Image -->
        <img class="max-h-screen max-w-full rounded-lg" [src]="imageSrc" alt="Image detail" />
    </div>

</div>
}
